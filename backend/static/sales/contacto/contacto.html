<div class="w3-card-4">

  <header class="w3-container w3-green">
    <h3>Contacto</h3>
  </header>
  <main>
    <h1>CONTRATACION DE SERVICIO</h1>
    <form action="/sales/contacto/save" method="post" enctype="multipart/form-data">
      <label for="nombre">Nombre Completo:</label>
      <br>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="email">Correo Electrónico:</label>
      <br>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="telefono">Teléfono de contacto:</label>
      <br>
      <input type="tel" id="telefono" name="telefono" required>
      <br>

      <label for="servicio">Servicio que desea contratar:</label>
      <select id="servicio">
        <option value="Servicio 1">Instalación de Redes Wi-Fi</option>
        <option value="Servicio 2">Configuración de Enrutadores y Dispositivos de Red</option>
        <option value="Servicio 3">Optimización de la Señal Wi-Fi</option>
        <option value="Servicio 4">Seguridad de Red y Protección contra Amenaza</option>
        <option value="Servicio 5">Conexión de Dispositivos Inteligentes (IoT)</option>
        <option value="Servicio 6">Resolución de Problemas de Conectividad</option>
      </select>
      <br>
      <label for="mensaje">Mensaje:</label>
      <br>
      <textarea id="mensaje" name="mensaje" required></textarea>
      <br>
      <input type="submit" value="Guardar">
    </form>

  </main>
</div>
